<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HRML</title>

    <style>
        h1 {
            background-color: rgb(0, 17, 255);
        }

        p {
            background-color: rgb(98, 0, 255);
        }

        #heading-two {
            background-color: green;
        }

        .fundo-vermelho {
            background-color: black !important;
            color: white !important;
        }

        .bold {
            color: rgb(253, 0, 198);
        }
    </style>
</head>

<body>
    <!--H1 - titulo-->
    <h1 id="heading-one" class="fundo-vermelho borda-esquerda">HTML 1</h1>
    <h1 id="heading-two" class="fundo-vermelho">HTML 2</h1>
    <!--p - Pragrafo-->
    <p>
        Lorem ipsum <b class="bold">link de teste</b> dolor sit amet consectetur adipisicing elit.
        Reiciendis esse vel voluptate sapiente enim sittemporibus tempora
        a repellat ipsum laborum placeat illum omnis porro iusto, dicta
        aspernatur doloremque delectus!
    </p>

    <!--span tag sem estilo, nÃ£o quebra linha automaticamente como h1 e p-->
    <span>Traxr<br>Traxr</span><br>
    <span>Traxr</span><br>
</body>

</html>
